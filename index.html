<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display-container">
            <div id="history"></div>
            <div id="display"></div>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button operator" id="add">+</div>
            </div>
            <div class="row">
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button operator" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button operator" id="divide">รท</div>
            </div>
            <div class="row">
                <div class="button zero num">0</div>
                <div class="button num" id="decmial">.</div>
                <div class="button operator" id="multiply">ร</div>
            </div>
            <div class="row">
                <div class="clear button">Clear</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
